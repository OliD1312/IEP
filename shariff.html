<!DOCTYPE html>
<html>
<head>
  <title>Shariff Buttons Dropdown</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shariff/dist/shariff.complete.css">
</head>
<body>
  <div class="container mt-4">
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
        Share
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">
          <span class="shariff-button" data-shariff-service="facebook"></span> Facebook
        </a>
        <a class="dropdown-item">
          <span class="shariff-button" data-shariff-service="twitter"></span> Twitter
        </a>
        <a class="dropdown-item" href="#">
          <span class="shariff-button" data-shariff-service="linkedin"></span> LinkedIn
        </a>
        <!-- Add more shariff buttons or services as needed -->
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/shariff/dist/shariff.complete.js"></script>
</body>
</html>
